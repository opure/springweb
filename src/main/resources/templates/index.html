<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <title></title>
</head>
<body>
<div class="result"></div>
</body>
<script>

    $(function () {
        var ids = [];
        ids.push(9);
        ids.push(10);
        $.ajax({
            type: "post",
            contentType: 'application/json',
            url: "/list",
            data: JSON.stringify(ids),
            dataType: "json",
            success: function (data) {
                console.log(data);
                $('.result').html(data);
            }
        });

    })
</script>
</html>
